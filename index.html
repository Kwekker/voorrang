<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            color: white;
        }

        body {
            background-color: black;
            padding: 0;
            margin: 0;
        }
    </style>
  </head>
  <body>
    
    <div class="menu" id="menu">
        <div id="menucar">Car</div>
        <div id="menubike">Bike</div>
        <div id="menutram">Tram</div>
        <div id="menupedestrian">
            Pedestrian
        </div>
        <div id="menusharks">
            <img src="img/menuSharkteeth.svg">
            Shark Teeth
        </div>
        <div id="menucrosswalk">
            <img src="img/menuCrosswalk.svg">
            Crosswalk
        </div>
        <div id="menupriority">
            <div class="prioritysign" style="position: relative;"><div><div></div></div></div>
            Priority road
        </div>

    </div>
      

    <div class="intersection" id="intersection">
        
        <div id="corner0" class="corner dir0"><div></div></div>
        <div id="corner1" class="corner dir1"><div></div></div>
        <div id="corner2" class="corner dir2"><div></div></div>
        <div id="corner3" class="corner dir3"><div></div></div>

        <div class="message left hide" id="messageLeft"></div>
        <div class="message right hide" id="messageRight"></div>
        <div class="message bRight hide" id="messageBRight"></div>
        
        <!-- These are the global dotted lines on the road. -->
        <!-- They change when a priority road is added. -->
        <div class="dir0 deflect hide" id="priority"></div>
        <div id="straightlines">
            <div class="midLineV"></div>
            <div class="midLineH"></div>
        </div>

        <div class="dir0 dir" id="dir0">
            <div class="hide vehicle" id="vehicle0"></div>
            <img class="hide arrow" id="arrow0" src="">
            <img class="hide extra" id="extra0" src="">
            <!-- There's an extra sharks image element for shark teeth that are added by a priority road. It makes coding a lot easier. -->
            <img class="hide sharks" id="sharks0" src="img/sharks.svg">
            <img class="hide pedestrian" id="pedestrian0" src="">
            <img class="hide crosswalk" id="crosswalk0" src="img/crosswalk.svg">
            <div class="hide prioritysign" id="prioritysign0"><div><div></div></div></div>
        </div>
        <div class="dir1 dir" id="dir1">
            <div class="hide vehicle" id="vehicle1"></div>
            <img class="hide arrow" id="arrow1" src="">
            <img class="hide extra" id="extra1" src="">
            <img class="hide pedestrian" id="pedestrian1" src="">
            <img class="hide crosswalk" id="crosswalk1" src="img/crosswalk.svg">
            <div class="hide prioritysign" id="prioritysign1"><div><div></div></div></div>
        </div>
        <div class="dir2 dir" id="dir2">
            <div class="hide vehicle" id="vehicle2"></div>
            <img class="hide arrow" id="arrow2" src="">
            <img class="hide extra" id="extra2" src="">
            <img class="hide pedestrian" id="pedestrian2" src="">
            <img class="hide crosswalk" id="crosswalk2" src="img/crosswalk.svg">
            <div class="hide prioritysign" id="prioritysign2"><div><div></div></div></div>
        </div>
        <div class="dir3 dir" id="dir3">
            <div class="hide vehicle" id="vehicle3"></div>
            <img class="hide arrow" id="arrow3" src="">
            <img class="hide extra" id="extra3" src="">
            <img class="hide pedestrian" id="pedestrian3" src="">
            <img class="hide crosswalk" id="crosswalk3" src="img/crosswalk.svg">
            <div class="hide prioritysign" id="prioritysign3"><div><div></div></div></div>
        </div>
        
        <div class="hitboxes">
            <div class="hit0" id="hitbox0"></div>
            <div class="hit1" id="hitbox1"></div>
            <div class="hit2" id="hitbox2"></div>
            <div class="hit3" id="hitbox3"></div>
        </div>

    </div>
    
    <!-- Your main.js file should go below this line -->
    <script src="algorithm.js"></script>
    <script src="main.js"></script>
  </body>
</html>
