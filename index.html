<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            color: white;
        }

        body {
            background-color: black;
            padding: 0;
            margin: 0;
        }
    </style>
  </head>
  <body>
    
    <div class="menu" id="menu">
        <div>Car</div>
        <div>Bike</div>
        <div>Tram</div>
        <div>Pedestrian</div>
        <div>
            <img src="img/menuSharkteeth.png">
            Shark Teeth
        </div>

    </div>
      

    <div class="intersection">
        
        <div class="corner topRight"></div>
        <div class="corner topLeft"></div>
        <div class="corner bottomLeft"></div>
        <div class="corner bottomRight"></div>

        <div class="midLineV"></div>
        <div class="midLineH"></div>

        <div class="dir0 dir" id="dir0">
            <div class="car red"></div>
            <div class="sharks"></div>
        </div>
        <div class="dir1 dir" id="dir1">
            <div class="car green"></div>
            <img src="img/sarrow.png" class="arrow">
        </div>
        <div class="dir2 dir" id="dir2">
            <div class="car blue"></div>
        </div>
        <div class="dir3 dir" id="dir3">
            <div class="car yellow"></div> 
        </div>
        
        <div id="hitboxes">
            <div class="hit0 hitbox" id="hitbox0"></div>
            <div class="hit1 hitbox" id="hitbox1"></div>
            <div class="hit2 hitbox" id="hitbox2"></div>
            <div class="hit3 hitbox" id="hitbox3"></div>
        </div>

    </div>
    
    <!-- Your main.js file should go below this line -->
    <script src="main.js"></script>
  </body>
</html>
